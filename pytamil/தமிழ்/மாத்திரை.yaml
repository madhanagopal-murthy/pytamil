  #
  # உயிரளபெடையினைச்     சுட்டுதற்காக     அந்த     அந்த
  # நெட்டெழுத்துகளுக்கு அருகில அவற்றின் குற்றெழுத்துகள் (குறில்
  # எழுத்துகள்) எழுதிக்காட்டப்பெறும். ‘ஆஅ’ எனவரும் இடங்களில் இவ்விரு ஒலிகளையும் தனித்தனி எனக் கருதி விட்டிசைக்கக்
