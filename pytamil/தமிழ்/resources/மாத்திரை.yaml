  # மூவிடத்தும் அளபெடுத்து ஒலிக்கப் பெறும். அப்படி நீட்டி ஒலிக்கும்
  # நிலையில், அவை இரண்டு மாத்திரையிலிருந்து மூன்று மாத்திரை
  # அளவிற்கு நீண்டு ஒலிக்கும்.
  #
  # இன எழுத்துகள் ஆஅ, ஈஇ, ஊஉ, ஏஎ, ஐஇ, ஓஒ, ஒளஉ என்பனவாகும்.
  # ‘ஆஅ’ எனவரும் இடங்களில் இவ்விரு ஒலிகளையும் தனித்தனி எனக் கருதி விட்டிசைக்கக்
  # கூடாது. விட்டிசை என்பது இடைவிட்டு ஒலிப்பதைக் குறிக்கும். 
  # ஆ எனும் 2 மாத்திரை உள்ள நெடிலை 3 மாத்திரையளவிற்கு அப்படியே நீட்டி ஒலிப்பதே முறை. 
  # இதற்கே அளபெடை என்று பெயர். ஏனைய சொற்களிலும் இப்படியே ஒலிமுறை அமையும்.
    இயற்கை அளபெடை:
    # இயல்பாகவே சொல்லில் வரும் எழுத்துகள் அளபெடுத்து நின்றால் அதை இயற்கை அளபெடை என்று கூறுவர்.
      - சான்று :
        - மரூஉ, ஒரூஉ, ஆடூஉ, மகடூஉ, குரீஇ
        - குழூஉக்குறி, குளாஅம்பல்
        - பேரூர்கிழாஅன்
    சொல்லிசை அளபெடை:
    #ஒரு பெயர்ச் சொல்லை வினை எச்சமாக மாற்றுவது சொல்லிசை அளபெடை எனப்படும்.
      - சான்று :
        - நசைஇ > நசை + இ = ந:உயிர்மெய்க்குறில் சைஇ:உயிரளபெடை 
        - தொகைஇ > தொகை + இ = தொ:உயிர்மெய்க்குறில் கைஇ:உயிரளபெடை 
        - வளைஇ > வளை + இ = வ:உயிர்மெய்க்குறில் ளைஇ:உயிரளபெடை 
    இன்னிசை அளபெடை:
    # செய்யுளில் ஓசை குறையாத இடத்திலும் இனிய ஓசை தருவதற்காக 
    # "குறில்" எழுத்துகள் நெடில் எழுத்துகள் ஆகி, 
    # அளபெடுத்தல் இன்னிசை அளபெடை ஆகும்.
      - சான்று :
        - "கெடுப்பதூஉம் கெட்டார்க்குச் சார்வாய்மற்று ஆங்கே          
           எடுப்பதூஉம் எல்லாம் மழை"
        - "கொடுப்பது அழுக்கறுப்பான் சுற்றம் உடுப்பதூஉம்
           உண்பதூஉம் இன்றிக் கெடும்"
    
    செய்யுளிசை அளபெடை:
    # செய்யுளில் ஓசை குறையும்போது அளபெடுத்து ஓசையைநிறைவு செய்வது செய்யுளிசை அளபெடை ஆகும்.
    #       தெய்வம் தொழாஅள் கொழுநன் தொழுதெழுவாள்
    #       பெய்யெனப் பெய்யும் மழை
    # இந்தக் குறளில் தொழாள் என்று இயல்பாக இருந்தால், அது ஒரே நிரை அசை ஆகிவிடும். 
    # இந்த இடத்தில் ஓசை கெடாமல் இருக்க நிரை, நேர் என்ற இரு அசைகள் தேவை. 
    # தொழாஅள் என்று அளபெடுத்தபின், தொழா என்பது நிரை அசையாகவும், 
    # அள் என்பது நேர் அசையாகவும் அமைந்து ஓசையை நிறைவு செய்கின்றன. 
    # செய்யுளிசை அளபெடையை அறிந்துகொள்ள யாப்பிலக்கணம் பற்றித் தெரிந்துகொள்ள வேண்டியது அவசியம். 
      - சான்று :
        - "தெய்வம் தொழாஅள் கொழுநன் தொழுதெழுவாள்
           பெய்யெனப் பெய்யும் மழை"
            

  ஒற்றளபெடை:
  # ஒற்றளபெடையில் நீட்டி ஒலிக்க முடியாத க், ச், ட், த், ப், ற்
  # எனும் வல்லொற்றுகள் ஆறும் ர், ழ் எனும் இடையின ஒற்றுகள்
  # இரண்டும் தவிர ஏனைய பத்து மெய்களும் நீட்டி ஒலிக்கக்
  # கூடியவையே. இவற்றோடு ஆய்த எழுத்தும் நீட்டி ஒலித்தற்கு
  # உரியதே. இப்பதினொரு (ங், ஞ், ண், ந், ம், ய், ல், வ், ள், ன், ஃ)
  # எழுத்துகளும் குறிலை அடுத்தும், குறிலிணையை (இரண்டு
  # குறில்கள்) அடுத்தும் சொற்களில் நீண்டு ஒலிக்கப் பெறலாம்.
  # அப்பொழுது அரை மாத்திரை உள்ள ஒற்றெழுத்துகள் ஒரு மாத்திரை
  # அளவிற்கு நீண்டு     ஒலிக்கும். இவற்றுக்கே ஒற்றளபெடை
  # என்று பெயர். இதனைச்     சுட்ட அளபெழும் ஒற்றுகள்
  # இருமுறை அருகருகே எழுதிக் காட்டப்படும்.
    - சான்று :
      # குறிலை அடுத்து
      - மங்ங்கலம் = ம:உயிர்மெய்க்குறில் ங்ங்:ஒற்றளபெடை க:உயிர்மெய்க்குறில் ல:உயிர்மெய்க்குறில் ம்:மெல்லினம் 
      - நன்ன்கலம் = ந:உயிர்மெய்க்குறில் ன்ன்:ஒற்றளபெடை க:உயிர்மெய்க்குறில் ல:உயிர்மெய்க்குறில் ம்:மெல்லினம் 
      # குறிலிணையை அடுத்து
      - அரங்ங்கம் = அ:குறில் ர:குறில் ங்ங்:ஒற்றளபெடை க:உயிர்மெய்க்குறில் ம்:மெல்லினம்  
      - மரங்ங்கொல் = ம:குறில் ர:குறில் ங்ங்:ஒற்றளபெடை கொ:உயிர்மெய்க்குறில் ல்:இடையினம் 
