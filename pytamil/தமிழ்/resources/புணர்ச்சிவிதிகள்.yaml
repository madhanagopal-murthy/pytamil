# இஈ ஐவழி யவ்வும், ஏனை 
# உயிர்வழி வவ்வும், ஏமுன் இவ் விருமையும், 
# உயிர்வரின் உடம்படு மெய் என்று ஆகும்.    (நன்னூல் , 162)
உயிர் முன் உயிர் புணர்தல்:
  இஈஐ உயிர்வரின் ய உடம்படு மெய் என்று ஆகும்:
    - விதி: (...)(இ,ஈ,ஐ) + (உயிர்)(...) = நிலைமொழி|உடம்படுமெய்(ய்) + வருமொழி
    - சான்று:
      - மணி + அடித்தான் > மணி + ய் + அடித்தான் = மணியடித்தான் 
      - தீ + அணைத்தான் > தீ + ய் + அணைத்தான் = தீயணைத்தான் 
      - வாழை + இலை > வாழை + ய் + இலை = வாழையிலை

  இஈஐ ஏனை உயிர்வழி வ உடம்படு மெய் என்று ஆகும்:
    - விதி: (...)(அ, ஆ,உ,ஊ,எ,ஒ,ஓ,ஔ) + (உயிர்)(...) = நிலைமொழி|உடம்படுமெய்(வ்) + வருமொழி
    - சான்று:
      - பல + இடங்கள் > பல + வ் + இடங்கள் = பலவிடங்கள் 
      - நிலா + ஒளி > நிலா + வ் + ஒளி = நிலாவொளி 
      - திரு + அருள் > திரு + வ் + அருள் = திருவருள் 
      - பூ + அழகி > பூ + வ் + அழகி = பூவழகி
  
  # நிலைமொழியின் ஈற்றில் ஏ என்னும் உயிர் எழுத்து நின்று, வருமொழியின் முதலில் ஏதேனும் ஓர் உயிர் எழுத்து வந்தால், 
  # அவற்றிற்கு இடையே யகரம், வகரம் ஆகிய இரண்டும் உடம்படுமெய்களாக வரும்.
  ஏமுன் உயிர்வரின் யவ உடம்படு மெய் என்று ஆகும்:
    - விதி: (...)(ஏ) + (உயிர்)(...) = நிலைமொழி|உடம்படுமெய்(ய்) + வருமொழி , நிலைமொழி|உடம்படுமெய்(வ்) + வருமொழி
    - சான்று:
      - சே + அடி = சேயடி , சேவடி # சே + அடி > சே + ய் + அடி = சேயடி , சே + அடி > சே + வ் + அடி = சேவடி

மெய் ஈற்றின் முன் உயிர்வந்து புணர்தல்:

  # நிலைமொழியின் இறுதியில் நிற்கும் மெய்யின்மேல்,
  # வருமொழியின் முதலில் உள்ள உயிர் வந்து கூடி உயிர்மெய்யாக மாறும். 
  # இவ்வாறு மாறுவது விகாரப் புணர்ச்சி அன்று; இயல்பு புணர்ச்சி ஆகும்.
  # நன்னூல் : நூற்பா: 204
  மெய்யின் மேல் உயிர் வந்து ஒன்றுதல்:
    - விதி: (...)(மெய்) + (உயிர்)(...) = நிலைமொழி +இயல்பு+ வருமொழி
    - சான்று:
      - உயிர் + எழுத்து = உயிரெழுத்து
      - வேல் + எறிந்தான் = வேலெறிந்தான்
  
  # # நிலைமொழி தனிக்குறிலை அடுத்துவரும் ஒரு மெய்யைக் கொண்டதாக இருந்து, 
  # # வருமொழி முதலில் உயிர்வந்தால்,
  # # நிலைமொழி இறுதியில் நிற்கும் அம்மெய்யானது இரட்டிக்கும்.
  # தனிக்குறில் முன் நின்ற மெய் உயிர்வரின் இரட்டுதல் :
  #   - விதி: (தனிக்குறில்)(மெய்) + (உயிர்)(...) = நிலைமொழி|இரட்டுதல் + வருமொழி

  #   - சான்று:  
  #     - மெய் + எழுத்து = மெய்யெழுத்து
  #     - பல் + உடைந்தது = பல்லுடைந்தது



ணகர, னகர ஈற்றுப் புணர்ச்சி விதிகள்:

